<html>
    <head>
        <title>Tip Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body style="background-color: blue">
        
        <div>
            <h1>Tip Calculator</h1>
        <form class="row">
            <div style="justify-content: row;">
                <label for="amount" id="bill-form">Total Bill Amount</label>
                <br>
                <input type="text" name="amount" id="billAmount" placeholder="$" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                </input>
            </div>
            <div>
                <br>
                <label for="tip" class="form-select">Tip</label>
                <select name="tip" id="tipSelect">
                    <option value=0 selected>No tip</option>
                    <option value=.10>10%</option>
                    <option value=.15>15%</option>
                    <option value=.18>18%</option>
                    <option value=.20>20%</option>
                </select>
            </div>
            <div>
                <label id="people" id="split-form">How Will The Bill Be Split ?</label>
                <br>
                <input type="number" value="1" min="1" step="1">
            </div>
            <br>
            <button class="btn btn-primary btn-sm" onclick="tipCalc();">Calculate</button>
        </div>
    </form>
    <script src="index.js"></script>
    </body>
</html>
