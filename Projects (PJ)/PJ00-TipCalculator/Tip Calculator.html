<html>
    <head>
        <title>Tip Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    </head>
    <body>
        <div id="inputSide">
            <h1>Tip Calculator</h1>
            <hr>
        <form>
        <!-- Bill amount input -->
            <div>
                <label for="amount" id="bill-form">Bill</label>
                <br>
                <input type="text" name="amount" id="billAmount" placeholder="$" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                </input>
            </div>
        <!--Tip Selection -->
            <div id="tipSelect">
                <br>
            <button class="btn btn-primary btn-lg" value=.05>5%
            </button>
            <button class="btn btn-primary btn-lg" value=.10>10%
            </button>
            <button class="btn btn-primary btn-lg" value=.15>15%
            </button>
            <button class="btn btn-primary btn-lg" value=.25>25%
            </button>
            <button class="btn btn-primary btn-lg" value=.5>50%
            </button>
            </div>
        <!--Input for the number of people -->
            <div>
                <label id="people" id="split-form">How Will The Bill Be Split ?</label>
                <br>
                <input type="number" value="1" min="1" step="1">
            </div>
            <br>
            <button class="btn btn-primary btn-sm" value="Reset" onclick="tipCalc();"
            >Reset</button>
        </div>
    </form>
    <!--Display for value on right -->
    <div id="display Side">
        
    </div>
    
    <script src="index.js"></script>
    </body>
</html>
